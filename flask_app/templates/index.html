<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document Processor</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Document Processor</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h2>Upload Files</h2>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="fileInput" multiple>
                        <label class="custom-file-label" for="fileInput">Choose files</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="uploadFiles()">Upload</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2>Files</h2>
                <ul id="fileList" class="list-group"></ul>
                <button class="btn btn-danger mt-3" type="button" onclick="deleteAllFiles()">Delete All Files</button>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2>Process Files</h2>
                <button class="btn btn-success mb-3" type="button" onclick="processFiles()">Process All Files</button>
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                <div id="processResult" class="mt-3"></div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2>Download XLSX</h2>
                <button class="btn btn-info" type="button" onclick="downloadXLSX()">Download XLSX</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
